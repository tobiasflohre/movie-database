<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head th:replace="head :: headTag">
    <title>Movie Database</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css" 
    		th:href="@{/webjars/bootstrap/2.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <style>
      body { padding-top: 80px; /* 80px to make the container go all the way
      to the bottom of the topbar */ }
    </style>  
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"
            th:src="@{/webjars/jquery/1.8.2/jquery.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js" 
    		th:src="@{/webjars/bootstrap/2.2.1/js/bootstrap.min.js}"></script>
  </head>
  <body>
	<div class="container-fluid">
		<div th:include="${linkNavigation.href}"></div>
		<div class="row">
			<div th:include="navigation/sidebar :: sidebar"></div>
			<div  id="pageContent">
				<div class="span10">
					<div class="row">
						<h2 class="span4 offset2" th:text="${actor.content.firstname}+' '+${actor.content.lastname}">Harrison Ford</h2>
					</div>
					<div class="row">
						<div class="span2">
							<span>Birthdate</span>
						</div>
						<div class="span8">
							<p th:if="${actor.content.birthDate != null}" th:text="${#dates.format(actor.content.birthDate, 'dd.MM.yyyy')}">22.12.1932</p>
						</div>
					</div>
					<div class="row">
						<div class="span2">
							<span>Biography</span>
						</div>
						<div class="span8">
							<p th:text="${actor.content.biography}">Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula.</p>
						</div>
					</div>
					<div class="row">
						<a class="btn btn-primary offset2" href="./actor_edit.html" th:href="@{${actor.getLink('edit').href}}">Edit</a>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>

<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head th:replace="head :: headTag"/>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div th:fragment="sidebar">
				<div class="span2 well">
					<a href="../movie_edit.html" th:href="@{${linkNewMovie.href}}" class="btn btn-large btn-primary render-partial">Add movie</a>
					<div id="tagsAll" th:fragment="tagsAll" th:attr="data-link-tags-all=@{${linkTagsAll.href}}">
						<h4 style="padding-top: 20px">Tags</h4>
						<ul class="nav nav-pills nav-stacked">
							<li th:each="tag : ${tagsAll}"><a class="render-partial" href="../movies.html" th:href="@{${tag.getLink('search').href}}" th:text="${tag.content.label}">Science Fiction</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
